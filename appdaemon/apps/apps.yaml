media_lights_sync:
  module: media_lights_sync
  class: MediaLightsSync
  media_player: media_player.spotify_mark_shui_hu
  photo_attribute: entity_picture
  use_current_brightness: True
  condition:
    entity: input_boolean.sync_tv_lights
    state: "on"
  lights:
    - light.bed
    - light.desk
    - light.door
    - light.couch
    - light.strip
    - light.cabinet