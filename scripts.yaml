wakeup:
  alias: Wake up sequence
  sequence:
    - delay: '00:00:30'
    - service: media_player.volume_set
      data:
        entity_id: media_player.bedroom_speaker
        volume_level: 0.1
    - service: script.turn_on
      data_template:
        entity_id: >
          {% if is_state("input_select.wakeup_music", "Spotify") %} script.play_spotify_spotcast
          {% elif is_state("input_select.wakeup_music", "Radio") %} script.play_radio
          {% endif %}
    - delay: '00:00:30'
    - service: media_player.volume_set
      data:
        entity_id: media_player.bedroom_speaker
        volume_level: 0.15
    - delay: '00:00:30'
    - service: media_player.volume_set
      data:
        entity_id: media_player.bedroom_speaker
        volume_level: 0.2
    - delay: '00:00:30'
    - service: media_player.volume_set
      data:
        entity_id: media_player.bedroom_speaker
        volume_level: 0.25
    - delay: '00:00:30'
    - service: media_player.volume_set
      data:
        entity_id: media_player.bedroom_speaker
        volume_level: 0.3

    - delay: '00:08:00'
    - service: script.turn_on
      data:
        entity_id: script.play_podcast

