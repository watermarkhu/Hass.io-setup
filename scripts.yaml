        "VOX today explained") %} spotify:show:3pXx5SXzXwJxnf4A5pWN2A {% elif is_state("input_select.morning_podcast",
        "TIMES the daily") %} spotify:show:3IM0lmZxpFAY7CwMuv9H4g {% endif %}

        '
play_radio:
  alias: Play radio
  sequence:
  - service: media_player.play_media
    data_template:
      entity_id: media_player.bedroom_speaker
      media_content_id: '{% if is_state("input_select.radio_station", "Radio 538")
        %} http://18973.live.streamtheworld.com/RADIO538.mp3  {% elif is_state("input_select.radio_station",
        "Q-Music") %} http://icecast-qmusicnl-cdp.triple-it.nl/Qmusic_nl_live_96.mp3
        {% elif is_state("input_select.radio_station", "Q-Music Non-Stop") %} https://icecast-qmusicnl-cdp.triple-it.nl/Qmusic_nl_nonstop_96.mp3
        {% elif is_state("input_select.radio_station", "3FM") %} http://icecast.omroep.nl/3fm-bb-mp3
        {% elif is_state("input_select.radio_station", "100% NL") %} http://stream.100p.nl/100pctnl.mp3
        {% elif is_state("input_select.radio_station", "Veronica") %} http://20043.live.streamtheworld.com:3690/VERONICA_SC
        {% elif is_state("input_select.radio_station", "Sky Radio") %} http://19993.live.streamtheworld.com:80/SKYRADIO_SC
        {% elif is_state("input_select.radio_station", "Arrow Classic Rock") %} https://stream.gal.io/arrow
        {% elif is_state("input_select.radio_station", "SLAM! FM") %} https://stream.slam.nl/slam_mp3
        {% endif %}

        '
      media_content_type: audio/mp4
play_media:
  alias: Play media
  sequence:
    service: media_player.media_play
    data:
      entity_id: media_player.bedroom_speaker
pause_media:
  alias: Pause media
  sequence:
    service: media_player.media_pause
    data:
      entity_id: media_player.bedroom_speaker
alarm_toggle:
  alias: Toggle the alarm
  sequence:
  - service: input_select.select_option
    data_template:
      entity_id: input_select.alarm_state
      option: '{% if is_state("input_select.alarm_state", "Not set") %} Set  {% elif
        is_state("input_select.alarm_state", "Set") %} Not set  {% endif %}

        '
set_alarm:
  alias: Set the alarm
  sequence:
  - service: input_select.select_option
    data:
      entity_id: input_select.alarm_state
      option: Set
  - service: notify.telegram
    data_template:
      title: Alarm set
      message: Your alarm is set at {{ states('input_datetime.alarm_time') }}.
cancel_alarm:
  alias: Cancel the alarm
  sequence:
  - data:
      entity_id: input_select.alarm_state
      option: Not set
    service: input_select.select_option
  mode: single
