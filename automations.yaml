- alias: Light theme after Sunrise
  trigger:
    platform: sun
    event: sunrise
  action:
  - service: frontend.set_theme
    data:
      name: google.light
  id: 841fdd2a7e744988b96e7a9a44b35407
- alias: Dark theme after Sunset
  trigger:
    platform: sun
    event: sunset
  action:
  - service: frontend.set_theme
    data:
      name: grey_night
  id: 825e89745c714e3c8edd690a13dc1c4e
- alias: Light theme after reboot in day
  trigger:
    platform: homeassistant
    event: start
  condition:
  - condition: state
    entity_id: sun.sun
    state: above_horizon
  action:
    service: frontend.set_theme
    data:
      name: google_light
  id: 50e0192b702c46fe8850b504da106346
- alias: Dark theme after reboot in night
  trigger:
    platform: homeassistant
    event: start
  condition:
    condition: state
    entity_id: sun.sun
    state: below_horizon
  action:
    service: frontend.set_theme
    data:
      name: grey_night
  id: ea86d8a1aca247df92ffbef8bf47cc91
- id: auto_set_alarm_10pm
  alias: Auto set alarm at 10pm
  trigger:
    platform: time
    at: '22:00:00'
  condition:
  - condition: state
    entity_id: input_boolean.switch_autoalarm
    state: 'on'
  - condition: state
    entity_id: input_select.alarm_state
    state: Not set
  action:
  - service: input_select.select_option
    data:
      entity_id: input_select.alarm_state
      option: Set
  - service: tts.google_translate_say
    entity_id: media_player.bedroom_speaker
    data_template:
      message: '{{ "Good evening. Your alarm has been automatically set at" + states("input_number.alarm_hours")
        + " " + states("input_number.alarm_minutes") }}'
- id: alarm_wakeup_light
  alias: Wakeup lights
  trigger:
    platform: state
    entity_id: sensor.alarm_m10_sensor
  condition:
    condition: state
    entity_id: input_select.alarm_state
    state: Set
  action:
  - service: script.turn_on
    data:
      entity_id: script.alarm_wakeuplight
- id: alarm_wakeup
  alias: Alarm sound
  trigger:
    platform: state
    entity_id: sensor.alarm_sensor
  condition:
    condition: state
    entity_id: input_select.alarm_state
    state: Set
  action:
  - service: script.turn_on
    data:
      entity_id: script.alarm_wakeup
- id: alarm_snooze
  alias: Snooze alarm
  trigger:
    platform: state
    entity_id: media_player.bedroom_speaker
    from: playing
    to: paused
  condition:
    condition: state
    entity_id: input_select.alarm_state
    state: Activated
  action:
  - service: script.turn_on
    data:
      entity_id: script.alarm_snooze
- id: set_google_home_slider_position
  alias: Set Google Home Slider Position
  trigger:
  - platform: state
    entity_id: media_player.bedroom_speaker
  condition:
  - condition: template
    value_template: '{{ not is_state_attr(''media_player.bedroom_speaker'', ''volume_level'',
      states(''input_number.home_volume'') | int / 100) }}'
  action:
  - service: input_number.set_value
    entity_id: input_number.home_volume
    data_template:
      value: '{{ trigger.to_state.attributes.volume_level | multiply(100) | int }}'
- id: set_google_home_volume
  alias: Set Google Home Volume
  trigger:
  - platform: state
    entity_id: input_number.home_volume
  condition:
  - condition: template
    value_template: '{{ not is_state_attr(''media_player.bedroom_speaker'', ''volume_level'',
      states(''input_number.home_volume'') | int / 100) }}'
  action:
  - service: media_player.volume_set
    entity_id: media_player.bedroom_speaker
    data_template:
      volume_level: '{{ states(''input_number.home_volume'') | int / 100 }}'
- id: ifttt_call
  alias: ifttt call
  trigger:
    platform: event
    event_type: ifttt_webhook_received
    event_data:
      action: call_service
  action:
  - service_template: '{{ trigger.event.data.service }}'
    data_template:
      entity_id: '{{ trigger.event.data.entity_id }}'
      value: '{{ trigger.event.data.value}}'
  - service: script.turn_on
    data:
      entity_id: script.set_alarm_from_temp
  - service: input_select.select_option
    data:
      entity_id: input_select.alarm_state
      option: Set
- id: turn_off_music_lights
  alias: turn off music lights feature at night
  trigger:
    platform: time
    at: 04:00:00
  action:
    service: input_boolean.turn_off
    data:
      entity_id: input_boolean.switch_music_lights
